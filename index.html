<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff69b4; /* Pink theme */
    }

    /* Main text */
    #mainText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em; /* Bigger main text */
      text-shadow: 2px 2px 10px #ff1493;
      z-index: 10;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 1.2em;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Raining text */
    .rainText {
      position: absolute;
      font-size: 2em; /* Bigger letters */
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Click burst */
    .burstText {
      position: absolute;
      font-size: 1.8em;
      color: #ff69b4;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Main message -->
  <div id="mainText">I love you Jainayah ðŸ’–</div>

  <!-- Audio -->
  <audio id="clickSound" src="The 1975 - About You (Official) - nabila.mp3"></audio>

  <script>
    const body = document.body;
    const mainText = document.getElementById('mainText');
    const audio = document.getElementById('clickSound');
    let audioPlayed = false;

    const rainingTextArray = ["I love you"];

    /* --- Floating Hearts --- */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      const size = 10 + Math.random() * 20;
      heart.style.fontSize = size + 'px';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      body.appendChild(heart);

      const duration = 4000 + Math.random() * 3000;
      const topPosition = -50; // move above the top
      const start = performance.now();

      function animate(time) {
        const progress = (time - start) / duration;
        if (progress < 1) {
          heart.style.bottom = (progress * (window.innerHeight + 50)) + 'px';
          requestAnimationFrame(animate);
        } else {
          heart.remove();
        }
      }
      requestAnimationFrame(animate);
    }

    setInterval(createHeart, 300);

    /* --- Raining Text --- */
    function createRainText() {
      const text = document.createElement('div');
      text.className = 'rainText';
      text.textContent = rainingTextArray[Math.floor(Math.random() * rainingTextArray.length)];
      text.style.left = Math.random() * window.innerWidth + 'px';
      text.style.top = '-30px';
      body.appendChild(text);

      const duration = 4000 + Math.random() * 2000;
      const start = performance.now();

      function animate(time) {
        const progress = (time - start) / duration;
        if (progress < 1) {
          const horizontalOffset = (Math.random() - 0.5) * 20; // small side-to-side movement
          text.style.top = (progress * (window.innerHeight + 50)) + 'px';
          text.style.left = parseFloat(text.style.left) + horizontalOffset * 0.05 + 'px';
          requestAnimationFrame(animate);
        } else {
          text.remove();
        }
      }
      requestAnimationFrame(animate);
    }

    setInterval(createRainText, 300); // constant rain

    /* --- Click Burst --- */
    function createBurst(x, y) {
      const burstCount = 15; // more bursts
      for (let i = 0; i < burstCount; i++) {
        const burst = document.createElement('div');
        burst.className = 'burstText';
        burst.textContent = "I love you baby";
        burst.style.left = x + 'px';
        burst.style.top = y + 'px';
        body.appendChild(burst);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 50 + Math.random() * 50;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        const start = performance.now();
        const duration = 800 + Math.random() * 200;

        function animate(time) {
          const progress = (time - start) / duration;
          if (progress < 1) {
            burst.style.left = x + dx * progress + 'px';
            burst.style.top = y + dy * progress + 'px';
            burst.style.opacity = 1 - progress;
            requestAnimationFrame(animate);
          } else {
            burst.remove();
          }
        }
        requestAnimationFrame(animate);
      }
    }

    /* --- Click Event --- */
    body.addEventListener('click', e => {
      createBurst(e.clientX, e.clientY);
      if (!audioPlayed) {
        audio.play();
        audioPlayed = true;
      }
    });

  </script>

</body>
</html>
