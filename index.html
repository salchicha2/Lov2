<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Page</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  cursor: none !important;
  font-family: 'Fredoka One', cursive;
}

#mainText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 5em;
  font-family: 'Pacifico', cursive;
  font-weight: 700;
  text-shadow: 2px 2px 10px #ff1493;
  z-index: 10;
  pointer-events: none;
  color: #ff69b4;
}

.heart, .trail {
  position: absolute;
  font-size: 25px;
  color: #ff69b4;
  user-select: none;
  pointer-events: none;
  opacity: 0.7;
}

.rainText, .burstText {
  position: absolute;
  font-weight: 700;
  pointer-events: none;
}

.rainText {
  font-size: 2.5em;
  font-family: 'Fredoka One', cursive;
  color: #ff69b4;
  opacity: 0.8;
}

.burstText {
  font-family: 'Permanent Marker', cursive;
  color: #ff69b4;
  opacity: 0.9;
}
</style>
</head>
<body>

<div id="mainText">I love you Jainayah ❤️</div>
<audio id="clickSound" src="The 1975 - About You (Official) - nabila.mp3"></audio>

<script>
const body = document.body;
const audio = document.getElementById('clickSound');
let audioPlayed = false;

/* --- Custom Heart Cursor --- */
const cursor = document.createElement('div');
cursor.style.position = 'fixed';
cursor.style.width = '25px';
cursor.style.height = '25px';
cursor.style.pointerEvents = 'none';
cursor.style.zIndex = 9999;
cursor.style.userSelect = 'none';
cursor.style.fontSize = '25px';
cursor.innerHTML = '❤️';
body.appendChild(cursor);

document.addEventListener('mousemove', e => {
  cursor.style.left = (e.clientX - 12) + 'px';
  cursor.style.top = (e.clientY - 12) + 'px';
});

/* --- Mirrored Background Hearts with Trails --- */
function createMirroredHeart() {
  const x = Math.random() * window.innerWidth;
  const positions = [x, window.innerWidth - x];

  positions.forEach(pos => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '❤️';
    heart.style.left = pos + 'px';
    heart.style.bottom = '0px';
    body.appendChild(heart);

    const start = performance.now();
    const duration = 3000 + Math.random() * 2000;

    function animate(time){
      const progress = (time - start) / duration;
      if(progress < 1){
        heart.style.bottom = (progress * (window.innerHeight + 50)) + 'px';
        heart.style.opacity = 0.7 * (1 - progress);
        requestAnimationFrame(animate);
      } else heart.remove();
    }
    requestAnimationFrame(animate);
  });
}
setInterval(createMirroredHeart, 200);

/* --- Fast Vertical "I love you" Rain Columns with Trails --- */
const columnCount = 25;
const columns = [];
for(let i=0; i<columnCount; i++){
  columns.push(Math.random()*window.innerWidth);
}

function createFastRain(){
  columns.forEach(x=>{
    const text = document.createElement('div');
    text.className='rainText';
    text.textContent='I love you';
    text.style.left = x+'px';
    text.style.top='-30px';
    body.appendChild(text);

    // mirrored trail
    const trail = document.createElement('div');
    trail.className='rainText trail';
    trail.textContent='I love you';
    trail.style.left = (window.innerWidth - x)+'px';
    trail.style.top='-30px';
    body.appendChild(trail);

    const duration = 800 + Math.random()*200; // fast fall
    const start = performance.now();

    function animate(time){
      const progress = (time - start)/duration;
      if(progress < 1){
        text.style.top = (progress*(window.innerHeight+50))+'px';
        trail.style.top = (progress*(window.innerHeight+50))+'px';
        requestAnimationFrame(animate);
      } else {
        text.remove();
        trail.remove();
      }
    }
    requestAnimationFrame(animate);
  });
}
setInterval(createFastRain, 100);

/* --- Click Burst: More Words, Two Sizes, Mirrored, with Trails --- */
function createBurst(x, y) {
  const burstCount = 50;
  for (let i = 0; i < burstCount; i++) {
    [1, -1].forEach(factor => {
      const burst = document.createElement('div');
      burst.className = 'burstText';
      burst.style.fontSize = Math.random() < 0.5 ? '2.5em' : '1.5em';
      burst.textContent = 'I love you baby';
      burst.style.left = x + 'px';
      burst.style.top = y + 'px';
      body.appendChild(burst);

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.textContent = burst.textContent;
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      trail.style.fontSize = burst.style.fontSize;
      body.appendChild(trail);

      const angle = Math.random() * Math.PI;
      const distance = 80 + Math.random() * 60;
      const dx = Math.cos(angle) * distance * factor;
      const dy = Math.sin(angle) * distance;

      const start = performance.now();
      const duration = 900 + Math.random() * 300;

      function animate(time){
        const progress = (time - start)/duration;
        if(progress < 1){
          const moveX = x + dx * progress;
          const moveY = y + dy * progress;
          burst.style.left = moveX + 'px';
          burst.style.top = moveY + 'px';
          burst.style.opacity = 1-progress;

          trail.style.left = moveX + 'px';
          trail.style.top = moveY + 'px';
          trail.style.opacity = 0.5*(1-progress);
          requestAnimationFrame(animate);
        } else {
          burst.remove();
          trail.remove();
        }
      }
      requestAnimationFrame(animate);
    });
  }
}

document.addEventListener('click', e => {
  createBurst(e.clientX, e.clientY);
  if(!audioPlayed){
    audio.play();
    audioPlayed = true;
  }
});

/* --- Big Regular Pink Fireworks --- */
function createFirework() {
  const fireworkCount = 20 + Math.floor(Math.random()*15);
  const xOrigin = Math.random() * window.innerWidth;
  const yOrigin = Math.random() * window.innerHeight / 2;

  for(let i=0; i<fireworkCount; i++){
    const spark = document.createElement('div');
    spark.style.position='absolute';
    spark.style.left=xOrigin+'px';
    spark.style.top=yOrigin+'px';
    spark.style.width='10px';
    spark.style.height='10px';
    spark.style.background='#ff69b4';
    spark.style.borderRadius='50%';
    spark.style.pointerEvents='none';
    spark.style.zIndex=5;
    body.appendChild(spark);

    const angle = Math.random()*2*Math.PI;
    const distance = 100 + Math.random()*50;
    const dx = Math.cos(angle)*distance;
    const dy = Math.sin(angle)*distance;

    const duration = 800 + Math.random()*400;
    const start = performance.now();

    function animate(time){
      const progress = (time-start)/duration;
      if(progress < 1){
        spark.style.left = xOrigin + dx*progress + 'px';
        spark.style.top = yOrigin + dy*progress + 'px';
        spark.style.opacity = 1 - progress;
        requestAnimationFrame(animate);
      } else spark.remove();
    }
    requestAnimationFrame(animate);
  }
}

setInterval(createFirework, 400);

</script>
</body>
</html>
