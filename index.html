<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      text-align: center;
      color: #ff69b4;
      cursor: none; /* hide default cursor */
      font-family: 'Fredoka One', cursive;
    }

    /* Main text */
    #mainText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-family: 'Pacifico', cursive;
      font-weight: 700;
      text-shadow: 2px 2px 10px #ff1493;
      z-index: 10;
      pointer-events: none; /* allow clicks through */
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 25px;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Raining text */
    .rainText {
      position: absolute;
      font-size: 2.5em;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Click burst */
    .burstText {
      position: absolute;
      font-size: 2em;
      font-family: 'Permanent Marker', cursive;
      font-weight: 700;
      color: #ff69b4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="mainText">I love you Jainayah ❤️</div>
  <audio id="clickSound" src="The 1975 - About You (Official) - nabila.mp3"></audio>

  <script>
    const body = document.body;
    const audio = document.getElementById('clickSound');
    let audioPlayed = false;

    const columnCount = 10;
    const columns = [];
    const rainTextArray = ["I love you"];

    /* --- Custom Heart Cursor --- */
    const cursor = document.createElement('div');
    cursor.style.position = 'absolute';
    cursor.style.width = '25px';
    cursor.style.height = '25px';
    cursor.style.color = '#ff69b4';
    cursor.style.fontSize = '25px';
    cursor.style.pointerEvents = 'none'; // clicks pass through
    cursor.style.zIndex = 1000;
    cursor.style.userSelect = 'none';
    cursor.innerHTML = '❤️';
    body.appendChild(cursor);

    document.addEventListener('mousemove', e => {
      cursor.style.left = (e.pageX - 12) + 'px';
      cursor.style.top = (e.pageY - 12) + 'px';
    });

    /* --- Floating Hearts --- */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      body.appendChild(heart);

      const duration = 4000 + Math.random() * 3000;
      const start = performance.now();

      function animate(time) {
        const progress = (time - start) / duration;
        if (progress < 1) {
          heart.style.bottom = (progress * (window.innerHeight + 50)) + 'px';
          requestAnimationFrame(animate);
        } else {
          heart.remove();
        }
      }
      requestAnimationFrame(animate);
    }
    setInterval(createHeart, 300);

    /* --- Raining "I love you" --- */
    for (let i = 0; i < columnCount; i++) {
      columns.push((window.innerWidth / columnCount) * i + Math.random() * 30);
    }

    function createRainText() {
      columns.forEach(x => {
        const text = document.createElement('div');
        text.className = 'rainText';
        text.textContent = rainTextArray[0];
        text.style.left = x + 'px';
        text.style.top = '-30px';
        body.appendChild(text);

        const duration = 2000 + Math.random() * 500;
        const start = performance.now();

        function animate(time) {
          const progress = (time - start) / duration;
          if (progress < 1) {
            text.style.top = (progress * (window.innerHeight + 50)) + 'px';
            requestAnimationFrame(animate);
          } else {
            text.remove();
          }
        }
        requestAnimationFrame(animate);
      });
    }
    setInterval(createRainText, 300);

    /* --- Click Burst --- */
    function createBurst(x, y) {
      const burstCount = 20;
      for (let i = 0; i < burstCount; i++) {
        const burst = document.createElement('div');
        burst.className = 'burstText';
        burst.textContent = "I love you baby";
        burst.style.left = x + 'px';
        burst.style.top = y + 'px';
        body.appendChild(burst);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 50 + Math.random() * 50;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        const start = performance.now();
        const duration = 800 + Math.random() * 200;

        function animate(time) {
          const progress = (time - start) / duration;
          if (progress < 1) {
            burst.style.left = x + dx * progress + 'px';
            burst.style.top = y + dy * progress + 'px';
            burst.style.opacity = 1 - progress;
            requestAnimationFrame(animate);
          } else {
            burst.remove();
          }
        }
        requestAnimationFrame(animate);
      }
    }

    /* --- Attach click to entire body --- */
    body.addEventListener('click', e => {
      createBurst(e.clientX, e.clientY);
      if (!audioPlayed) {
        audio.play();
        audioPlayed = true;
      }
    });

    /* --- Pink Fireworks --- */
    function createFirework() {
      const fireworkCount = 12 + Math.floor(Math.random() * 8);
      const xOrigin = Math.random() * window.innerWidth;
      const yOrigin = Math.random() * window.innerHeight / 2;

      for (let i = 0; i < fireworkCount; i++) {
        const spark = document.createElement('div');
        spark.style.position = 'absolute';
        spark.style.left = xOrigin + 'px';
        spark.style.top = yOrigin + 'px';
        spark.style.width = '10px';
        spark.style.height = '10px';
        spark.style.background = '#ff69b4';
        spark.style.borderRadius = '50%';
        spark.style.pointerEvents = 'none'; // never block clicks
        spark.style.zIndex = 5;
        document.body.appendChild(spark);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 50 + Math.random() * 60;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        const duration = 800 + Math.random() * 400; // long enough to notice
        const start = performance.now();

        function animate(time) {
          const progress = (time - start) / duration;
          if (progress < 1) {
            spark.style.left = xOrigin + dx * progress + 'px';
            spark.style.top = yOrigin + dy * progress + 'px';
            spark.style.opacity = 1 - progress;
            requestAnimationFrame(animate);
          } else {
            spark.remove();
          }
        }
        requestAnimationFrame(animate);
      }
    }

    setInterval(() => {
      if (Math.random() < 0.3) {
        createFirework();
      }
    }, 500);

  </script>
</body>
</html>
