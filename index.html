  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      text-align: center;
      color: #ff69b4;
      cursor: none; /* hide default cursor */
      font-family: 'Fredoka One', cursive;
    }

    /* Main text */
    #mainText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-family: 'Pacifico', cursive;
      font-weight: 700;
      text-shadow: 2px 2px 10px #ff1493;
      z-index: 10;
      pointer-events: none; /* allow clicks through */
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 25px;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Raining text */
    .rainText {
      position: absolute;
      font-size: 2.5em;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
    }

    /* Click burst */
    .burstText {
      position: absolute;
      font-size: 2em;
      font-family: 'Permanent Marker', cursive;
      font-weight: 700;
      color: #ff69b4;
      pointer-events: none;
    }
  </style>
</head>
