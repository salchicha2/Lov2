<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff69b4; /* Pink theme */
    }

    /* Main text */
    #mainText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      text-shadow: 2px 2px 10px #ff1493;
      z-index: 10;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 1em;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Raining text */
    .rainText {
      position: absolute;
      font-size: 1.5em;
      color: #ff69b4;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-5vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Click burst */
    .burstText {
      position: absolute;
      font-size: 1.5em;
      color: #ff69b4;
      font-weight: bold;
      pointer-events: none;
      animation: burst 0.6s forwards;
    }

    @keyframes burst {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Main message -->
  <div id="mainText">I love you Jainayah ❤️</div>

  <!-- Audio -->
  <audio id="clickSound" src="song.mp3"></audio>

  <script>
    const body = document.body;
    const mainText = document.getElementById('mainText');
    const audio = document.getElementById('clickSound');
    let audioPlayed = false;

    const rainingTextArray = ["I love you"];
    const floatingHearts = [];

    // Function to create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.textContent = '❤️';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // Function to create raining text continuously
    function createRainText() {
      const text = document.createElement('div');
      text.className = 'rainText';
      text.style.left = Math.random() * window.innerWidth + 'px';
      text.style.animationDuration = (3 + Math.random() * 2) + 's';
      text.textContent = rainingTextArray[Math.floor(Math.random() * rainingTextArray.length)];
      body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    // Click burst
    function createBurst(x, y) {
      for (let i = 0; i < 5; i++) {
        const burst = document.createElement('div');
        burst.className = 'burstText';
        burst.style.left = x + 'px';
        burst.style.top = y + 'px';
        burst.textContent = "I love you baby";

        // Random small offset
        const dx = (Math.random() - 0.5) * 50; // -25 to 25px
        const dy = (Math.random() - 0.5) * 50;

        burst.style.transform = `translate(${dx}px, ${dy}px)`;
        body.appendChild(burst);
        setTimeout(() => burst.remove(), 600);
      }
    }

    // Generate floating hearts and raining text
    setInterval(createHeart, 300);
    setInterval(createRainText, 500);

    // Click event
    body.addEventListener('click', e => {
      createBurst(e.clientX, e.clientY);

      // Play audio only once
      if (!audioPlayed) {
        audio.play();
        audioPlayed = true;
      }
    });
  </script>

</body>
</html>
